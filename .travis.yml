language: node_js
sudo: required
node_js:
- '5.3'
branches:
  except:
  - /^v[0-9\.]+/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
before_install:
- npm install -g coveralls
install:
- npm install
- bower install
- ember electron:package --platform=darwin --arch=x64 --overwrite
- for i in electron-builds/*/; do zip -r "${i%/}.zip" "$i"; done
after_success:
- sed -i -- 's/SF:ember-barista-ui\/\(.*\)/SF:addon\/\1.js/' coverage/lcov.info && rm -f coverage/lcov.info--
- cat coverage/lcov.info | coveralls
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
deploy:
  provider: releases
  api_key: $AUTH_TOKEN
  file:
    - "electron-builds/ember-barista-ui-darwin-x64.zip"
  skip_cleanup: true
  on:
    tags: true
notifications:
  slack:
    secure: 
